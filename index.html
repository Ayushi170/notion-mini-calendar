<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Green Calendar</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: transparent;
      font-family: Arial, sans-serif;
    }

    .calendar {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      padding: 2vw;
    }

    .calendar-container {
      width: 100%;
      max-width: 600px;
      aspect-ratio: 1 / 1;
      display: flex;
      flex-direction: column;
      gap: 1vw;
      color: green;
    }

    .calendar-header {
      text-align: center;
      font-size: 2.5vw;
      font-weight: bold;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.5vw;
      font-size: 1.5vw;
    }

    .calendar-day, .calendar-date {
      text-align: center;
      padding: 0.8vw;
      border-radius: 8px;
    }

    .calendar-day {
      font-weight: bold;
    }

    .today {
      border: 2px solid green;
    }

    @media (max-width: 600px) {
      .calendar-container {
        max-width: 100%;
        aspect-ratio: 1 / 1;
      }
      .calendar-header {
        font-size: 5vw;
      }
      .calendar-grid {
        font-size: 3.5vw;
      }
    }
  </style>
</head>
<body>
  <div class="calendar">
    <div class="calendar-container">
      <div class="calendar-header" id="monthYear"></div>
      <div class="calendar-grid">
        <div class="calendar-day">M</div>
        <div class="calendar-day">T</div>
        <div class="calendar-day">W</div>
        <div class="calendar-day">T</div>
        <div class="calendar-day">F</div>
        <div class="calendar-day">S</div>
        <div class="calendar-day">S</div>
        <!-- Dates will be generated by JS -->
      </div>
    </div>
  </div>

  <script>
    const grid = document.querySelector(".calendar-grid");
    const header = document.getElementById("monthYear");

    const today = new Date();
    const month = today.getMonth();
    const year = today.getFullYear();
    const start = new Date(year, month, 1).getDay();
    const totalDays = new Date(year, month + 1, 0).getDate();

    const weekdays = ["S", "M", "T", "W", "T", "F", "S"];
    const startIndex = (start + 6) % 7; // Adjusting for M start

    header.textContent = today.toLocaleString("default", {
      month: "long",
      year: "numeric",
    });

    for (let i = 0; i < startIndex; i++) {
      const empty = document.createElement("div");
      grid.appendChild(empty);
    }

    for (let i = 1; i <= totalDays; i++) {
      const date = document.createElement("div");
      date.className = "calendar-date";
      date.textContent = i;
      if (i === today.getDate()) {
        date.classList.add("today");
      }
      grid.appendChild(date);
    }
  </script>
</body>
</html>
